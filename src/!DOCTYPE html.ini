<!DOCTYPE html>
<html>
<head>
  <title>Map Section</title>
  <style>
    /* ここにCSSスタイルを追加できます */
  </style>
</head>
<body>

  <div id="root"></div> 

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // import React, { useState, useEffect } from 'react'; // これを削除

    // あなたが提供したReactコンポーネント (MapSectionはインポートされていると仮定)
    function MapSection() {
      // ... (以前のMapSectionのコード)
    }

    const App = () => {
      const [center, setCenter] = React.useState([35.685175, 139.707708]);

      React.useEffect(() => {
        // 現在地を取得して地図の中心を更新 (エラーハンドリングを含む)
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              setCenter([position.coords.latitude, position.coords.longitude]);
            },
            (error) => {
              console.error('Error getting location:', error);
              // エラー時の処理（デフォルト位置のままにする、エラーメッセージを表示するなど）
            }
          );
        } else {
          console.error('Geolocation is not supported by this browser.');
          // エラー時の処理
        }
      }, []); 

      return (
        <div>
          {/* 他のコンテンツ */}
          <MapSection /> {/* MapSection コンポーネントを使用 */}
        </div>
      );
    };

    // Reactコンポーネントをレンダリング
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>

</body>
</html>