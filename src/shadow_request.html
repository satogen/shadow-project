    <article>
        <section class="SNS-container">
            <div class="right-image img-wrapper hover">
                <img class="picture hover" src="./images/grabSky.png" alt="grabSky">
            </div>
            <section class="menu-container" id="SNS-menu">
                <h1 class="menu-title bigFont"><span class="highlight">機関に影を要請する</span></h1>
            </section>
        </section>
    </article>

    <section class="menu-container" data-aos="fade-right">
        <a href="#" class="intro-title hover">Cool Wave Projectのサイトで共有する</a>
    </section>

    <form action="upload.php" method="post" enctype="multipart/form-data" id="uploadForm" accept-charset="UTF-8">
        <div class="share-container">
            <label for="name">ペンネーム:</label>
            <input type="text" id="name" name="pen_name" required>
        </div>

        <div class="share-container">
            <label for="record">熱中症対策の記録:</label>
            <textarea id="record" name="post_record" rows="4" required></textarea>
        </div>

        <div class="share-container">
            <div class="upload-area"> <input type="file" id="image" name="image" accept="image/*" required>
                <label for="image">
                    <span class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 24 24" width="1.5em"
                            fill="#000000">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                        </svg>
                    </span>
                    <span class="upload-text">ドラッグ＆ドロップするかファイルを 選択</span>
                </label>
            </div>
        </div>

        <div class="share-container">
            <label for="lat">緯度:</label>
            <input type="text" id="lat" name="lat" placeholder="緯度">
            <label for="lon">経度:</label>
            <input type="text" id="lon" name="lon" placeholder="経度">
        </div>

        <div class="share-container">
            <button type="submit">送信する</button>
        </div>
    </form>

    <section class="menu-container" data-aos="fade-left">
